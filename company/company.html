<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Your company description here" />
  <link rel="stylesheet" href="css/company.css" />
  <link rel="stylesheet" href="../common/css/bootstrap.min.css" />
  <script src="../common/js/bootstrap.bundle.min.js"></script>
  <script src="../common/js/sweetalert.min.js"></script>
  <link rel="stylesheet" href="../common/css/animate.min.css">
  <title>Company</title>
</head>

<body>
  <div class="container bg-white main-box">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Brand Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <div class="navbar-nav w-100 justify-content-end">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Portfolio</a>
            <a href="#" class="nav-link">Contact</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link btn login-btn bg-info d-none">Sign in</a>
            <a href="#" class="nav-link btn signup-btn bg-info">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="row">
      <div class="col-md-6">
        <div class="login-box active">
          <h1 class="mb-3">Welcome</h1>
          <form>
            <label for="brand-code">Brand Code</label>
            <input type="text" class="form-control mb-3" id="brand-code" required>
            
            <label for="username">Username</label>
            <input type="text" class="form-control mb-3" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" class="form-control mb-3" id="password" required>
            
            <div class="text-end">
              <a href="#">Student Login Form</a>
            </div>
            <button class="btn btn-danger mt-3 mb-3 w-100" type="submit">Sign In</button>
          </form>
        </div>

        <div class="signup-box">
          <h1 class="mb-3">Sign Up</h1>
          <form signup-form>
            <label for="s-brand-code">Brand Code</label>
            <input type="text" class="form-control mb-3" id="s-brand-code" required>
            
            <label for="brand-name">Brand Name</label>
            <input type="text" class="form-control mb-3" id="brand-name" required>
            
            <label for="website">Website</label>
            <input type="text" class="form-control mb-3" id="website" required>
            
            <label for="contact">Contact</label>
            <input type="text" class="form-control mb-3" id="contact" required>
            
            <label for="address">Address</label>
            <textarea class="form-control mb-3" id="address" required></textarea <label for="s-username">Username</label>
            <input type="text" class="form-control mb-3" id="s-username" required>
            
            <label for="s-password">Password</label>
            <input type="password" class="form-control mb-3" id="s-password" required>
            
            <div class="text-end">
              <a href="#">Student Login Form</a>
            </div>
            <button class="btn btn-danger mt-3 mb-3 w-100" type="submit">Sign Up</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <img src="" class="w-100" alt="Descriptive Alt Text">
      </div>
    </div>
  </div>
  <script src="js/company.js"></script>
</body>
</html>
